<div sf-field-model="sf-new-array"
     sf-new-array
     class="form-group schema-form-checkboxes {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
  <label class="control-label {{form.labelHtmlClass}}"
         sf-field-model
         schema-validate="form"
         ng-show="showTitle()">{{form.title}}</label>

  <div ng-if="!form.columns || form.columns === 1" class="checkbox" ng-repeat="val in titleMapValues track by $index" >
    <label>
      <input type="checkbox"
             ng-disabled="form.readonly"
             sf-changed="form"
             class="{{form.fieldHtmlClass}}"
             ng-model="titleMapValues[$index]"
             name="{{form.key.slice(-1)[0]}}">
      <span ng-bind-html="form.titleMap[$index].name"></span>
    </label>
  </div>
    
  <div ng-if="form.columns > 1" class="row">
    <div ng-hide="true">{{bootstrapCol = 12/form.columns; itemsPerColumn = titleMapValues.length/form.columns}}</div>
    <div ng-repeat="n in [].constructor(form.columns) track by $index"
     ng-class="['col-xs-'+bootstrapCol, 'col-sm-'+bootstrapCol, 'col-md-'+bootstrapCol, 'col-lg-'+12/bootstrapCol]">
     <div ng-hide="true">{{columnIndex = $index}}</div> <!-- Not sure if there is a better way, but I just don't want another controller here... -->
      <div ng-repeat="val in titleMapValues.slice(columnIndex*(itemsPerColumn), $last? titleMapValues.length :(columnIndex + 1)*(itemsPerColumn)) track by $index"
           class="checkbox">
            <div ng-hide="true">{{ realIndex = $index + columnIndex*(itemsPerColumn) }}</div>
            <label>
              <input type="checkbox"
                     ng-disabled="form.readonly"
                     sf-changed="form"
                     class="{{form.fieldHtmlClass}}"
                     ng-model="titleMapValues[realIndex]"
                     name="{{form.key.slice(-1)[0]}}">
              <span ng-bind-html="form.titleMap[realIndex].name"></span>
            </label>
      </div>
    </div>
  </div>

  <div class="help-block" sf-message="form.description"></div>
</div>
